<div ng-controller="OperatorManagementController" class="operator-management">
  <h1>Operator Management</h1>

  <div class="panel panel-default operator-container">
    <div class="panel-heading clearfix">
      <button class="btn btn-success pull-right" ng-click="startCreateOperator()">New</button>
    </div>

    <div class="panel-body">
      <table ng-table="tableParams" class="table table-hover operator-table">
        <tbody>
          <tr ng-repeat="operator in $data">
            <td data-title="'Name'" sortable="'name'">
              {{operator.name}}
            </td>
            <td data-title="'Type'" sortable="'type'">
              {{operator.type}}
            </td>
            <td data-title="'Actions'">
              <span class="glyphicon glyphicon-pencil clickable" ng-click="startUpdateOperator(operator)"></span>
              <span class="glyphicon glyphicon-trash clickable" ng-click="confirmDeleteOperator(operator)"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <modal
    modal-id="createOperatorModal"
    modal-view="views/modals/createOperatorModal.html"
    modal-header-class="modal-header-primary"
    modal-fullscreen="true"
    wvr-modal-backdrop="static">
  </modal>

  <modal
    modal-id="confirmDeleteOperatorModal"
    modal-view="views/modals/confirmDeleteOperatorModal.html"
    modal-header-class="modal-header-danger"
    wvr-modal-backdrop="static">
  </modal>

  <modal
    modal-id="updateOperatorModal"
    modal-view="views/modals/updateOperatorModal.html"
    modal-header-class="modal-header-primary"
    modal-fullscreen="true"
    wvr-modal-backdrop="static">
  </modal>

</div>
