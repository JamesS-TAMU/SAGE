<div class="single-result row">
  <div class="dc-heading">
    <h2>{{discoveryContext.name}}</h2>
  </div>
  <div class="dc-content">
    <breadcrumbs contexts="breadcrumbContexts" reload="" home=""></breadcrumbs>
    <div class="pull-right" ng-if="isManager() || isAdmin()">
      <button class="btn" ng-click="setResultContext(!singleResultContext.fullView)">{{singleResultContext.fullView ? "Standard":"Full"}} View</button>
    </div>
    <div class="col-xs-9 col-xs-offset-1">
      <div class="title"><h3>{{singleResultContext.title}}</h3></div>
      <single-result-viewer context="singleResultContext"></single-result-viewer>
      <dl class="single-result-entry">
        <!-- dl-horizontal dc-result-metadata -->
        <result-entry class="dc-field" ng-repeat="metadataField in singleResultContext.resultMetadataFields" result-field="metadataField" ng-if="metadataField.inSingleResult"></result-entry>
      </dl>
    </div>
  </div>
</div>
