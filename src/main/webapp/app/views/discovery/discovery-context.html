<div class="discovery-context">

  <div class="row dc-heading">
    <h1>{{discoveryContext.name}}</h1>
    <hr>
  </div>
  <div class="row dc-content">
    <div class="col-md-3 dc-side-panel">
      <div ng-if="discoveryContext.infoLinkText || discoveryContext.infoText" class="panel panel-default information-box">
          <div ng-if="discoveryContext.infoText" class="panel-body">
            {{discoveryContext.infoText}}
          </div>
          <div ng-if="discoveryContext.infoLinkText" class="panel-footer">
            <a ng-if="discoveryContext.infoLinkUrl" href="{{discoveryContext.infoLinkUrl}}">{{discoveryContext.infoLinkText}}</a>
            <p ng-if="!discoveryContext.infoLinkUrl">{{discoveryContext.infoLinkText}}</p>
          </div>
      </div>
      <div class="panel panel-default facets">
          <div class="panel-heading">Facets</div>
          <div class="panel-body">
          </div>
      </div>
    </div>
  
    <div class="col-md-9 dc-main">
      <div class="row dc-search">
        <div class="col-xs-12">
            <form class="form-group">
            <div class="input-group">
                <div class="input-group-btn">
                    <select class="form-control dc-filter-select" ng-model="currentSearchFilter" ng-options="filter.label for filter in discoveryContext.searchFilters"></select>
                </div>
                <input type="text" class="form-control dc-search-input" ng-model="currentSearchValue" ng-keypress="searchProcessKeyPress($event)">
            </div>
          </form>
        </div>
      </div>
    
      <div class="row dc-active-filters">
        <div class="col-xs-12">
          <ul class="list list-inline">
            <li role="presentation" ng-repeat="filter in discoveryContext.search.filters" class="btn btn-primary dc-active-filter" ng-click="removeFilter(filter)">{{filter.label}} <span ng-if="filter.key">:</span> {{filter.value}} <span class="glyphicon glyphicon-remove"></span></li>
          </ul>
        </div>
      </div>
    
      <div class="row dc-results">
        <div class="col-xs-12">
          <div class="dc-result" ng-repeat="result in discoveryContext.results">
            <h4>{{$index+1}}: 
              <a href="discovery-context/{{discoveryContext.name}}/{{result.uniqueIdentifier}}">{{result.title}}</a>
            </h4>
            <dl class="dl-horizontal dc-result-metadata">
              <span class="dc-field" ng-repeat="(k,v) in result.fields">
                <dt><span class="dc-field-key"><small>{{k}}:</small></span></dt>
                <dd><span class="dc-field-value">{{v}}</span></dd>
              </span>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
