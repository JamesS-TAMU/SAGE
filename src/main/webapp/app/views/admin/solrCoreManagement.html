
<div class="solr-core-management">

  <h1>Solr Core Management</h1>

  <div class="panel panel-default Solr-core-container">
    <div class="panel-heading clearfix">
      <button class="btn btn-success pull-right" ng-click="startCreateSolrCore()">New</button>
      
    </div>

    <div class="panel-body">
      <table ng-table="tableParams" class="table table-hover Solr-core-table">
        <tbody>
          <tr ng-repeat="core in $data">
            <td data-title="'Name'" sortable="'name'">
              {{core.name}}
            </td>
            <td data-title="'URI'" sortable="'uri'">
                <a href="{{core.uri}}">{{core.uri}}</a>
            </td>
            <td data-title="'Actions'">
              <span class="glyphicon glyphicon-trash clickable" ng-click="confirmDeleteSolrCore(core)"></span>
              <span class="glyphicon glyphicon-pencil clickable" ng-click="startUpdateSolrCore(core)"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <modal
    modal-id="createSolrCoreModal"
    modal-view="views/modals/createSolrCoreModal.html"
    modal-header-class="modal-header-primary"
    modal-fullscreen="true"
    wvr-modal-backdrop="static">
  </modal>

  <modal
    modal-id="confirmDeleteSolrCoreModal"
    modal-view="views/modals/confirmDeleteSolrCoreModal.html"
    modal-header-class="modal-header-danger"
    wvr-modal-backdrop="static">
  </modal>

  <modal
    modal-id="updateSolrCoreModal"
    modal-view="views/modals/updateSolrCoreModal.html"
    modal-header-class="modal-header-primary"
    modal-fullscreen="true"
    wvr-modal-backdrop="static">
  </modal>

</div>
