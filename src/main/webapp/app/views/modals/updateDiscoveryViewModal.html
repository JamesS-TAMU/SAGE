<form name="discoveryViewForms.update" ng-submit="updateDiscoveryView()" novalidate class="solr-source-forms-update">
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelUpdateDiscoveryView()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Update Discovery View</h4>
  </div>
  <div class="modal-body">
    <validationmessage results="discoveryViewForms.getResults()"></validationmessage>

    <uib-tabset active="activeJustified" justified="true">
      <uib-tab index="0" heading="General">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <validatedinput
              model="discoveryViewToUpdate"
              property="name"
              label="Name"
              form="discoveryViewForms.update"
              validations="discoveryViewForms.validations"
              results="discoveryViewForms.getResults()"
              autocomplete="off">
            </validatedinput>
    
            <validatedselect
              model="discoveryViewToUpdate"
              property="source"
              options="sources"
              optionproperty="name"
              label="Source"
              form="discoveryViewForms.update"
              validations="discoveryViewForms.validations"
              results="discoveryViewForms.getResults()"
              autocomplete="off">
            </validatedselect>
    
            <validatedinput
              model="discoveryViewToUpdate"
              property="filter"
              label="Filter"
              placeholder=""
              form="readerForms.update"
              validations="readerForms.validations"
              results="readerForms.getResults()"
              autocomplete="off">
            </validatedinput>
    
            <validatedinput
              model="discoveryViewToUpdate"
              property="slug"
              label="Slug"
              placeholder=""
              form="readerForms.update"
              validations="readerForms.validations"
              results="readerForms.getResults()"
              autocomplete="off">
            </validatedinput>
            
          </div>
        </div>
      </uib-tab>
      <uib-tab index="1" heading="Results">


      </uib-tab>
      <uib-tab index="2" heading="Facets">
      </uib-tab>
    </uib-tabset>

    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelUpdateDiscoveryView()">Cancel</button>
    <span ng-show="updatingDiscoveryView">
      <span class="glyphicon glyphicon-refresh spinning"></span>
    </span>
    <button ng-hide="updatingDiscoveryView" ng-disabled="discoveryViewForms.update.$invalid" type="submit" class="btn btn-success">Update</button>
  </div>
</form>
