<form name="operatorForms.delete" ng-submit="deleteOperator()" novalidate class="operator-forms-delete">
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelDeleteOperator()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Confirm Operator Removal?</h4>
  </div>
  <div class="modal-body">
    <validationmessage results="operatorForms.getResults()"></validationmessage>

    <h3>Are you sure you want to remove:</h3>
    <p>{{operatorToDelete.name}} ({{operatorToDelete.type}})</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelDeleteOperator()">Cancel</button>
    <button type="submit" class="btn btn-danger">
      <span ng-show="deletingOperator">
        <span class="glyphicon glyphicon-refresh spinning"></span>
      </span>
      <span ng-hide="deletingOperator">Confirm</span>
    </button>
  </div>
</form>
