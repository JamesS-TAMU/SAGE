<form name="jobForms.delete" ng-submit="deleteJob()" novalidate>
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelCreateJob()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Confirm Removal?</h4>
  </div>

  <div class="modal-body">
    <validationmessage results="jobForms.getResults()"></validationmessage>
    <h3>Are you sure you want to remove:</h3>
    <p>{{jobToDelete.name}}</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelDeleteJob()">Cancel</button>
    <button type="submit" class="btn btn-danger">
      <span ng-show="deletingJob">
        <span class="glyphicon glyphicon-refresh spinning"></span>
      </span>
      <span ng-hide="deletingJob">Confirm</span>
    </button>
  </div>
</form>
