<form name="writerForms.update" ng-submit="updateWriter()" novalidate class="solr-source-forms-update">
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelUpdateWriter()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Update Writer</h4>
  </div>
  <div class="modal-body">
    <validationmessage results="writerForms.getResults()"></validationmessage>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <validatedinput
          model="writerToUpdate"
          property="name"
          label="Name"
          form="writerForms.update"
          validations="writerForms.validations"
          results="writerForms.getResults()"
          autocomplete="off">
        </validatedinput>

        <validatedselect
          model="writerToUpdate"
          property="source"
          options="sources"
          optionproperty="name"
          label="Source"
          form="writerForms.update"
          validations="writerForms.validations"
          results="writerForms.getResults()"
          autocomplete="off">
        </validatedselect>

        <label>Field Mappings</label>
        <ul class="list-group">

          <li class="list-group-item" ng-repeat="outputMapping in writerToUpdate.outputMappings">
            <label>{{outputMapping.inputField}}</label>
            <!--<input class="form-control" type="text" name="outputMapping" ng-model="mapping" ng-repeat="" />-->
            <input class="form-control" ng-repeat="field in outputMapping.mappings track by $index" type="text" name="name" ng-model="writerToUpdate.outputMappings[$parent.$index].mappings[$index]" />
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelUpdateWriter()">Cancel</button>
    <span ng-show="updatingWriter">
      <span class="glyphicon glyphicon-refresh spinning"></span>
    </span>
    <button ng-hide="updatingWriter" ng-disabled="writerForms.update.$invalid" type="submit" class="btn btn-success">Update</button>
  </div>
</form>
