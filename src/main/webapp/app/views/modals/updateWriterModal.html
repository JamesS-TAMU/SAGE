<form name="solrWriterForms.update" ng-submit="updateSolrWriter()" novalidate class="solr-core-forms-update">
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelupdateSolrWriter()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Update Solr Writer</h4>
  </div>
  <div class="modal-body">
    <validationmessage results="solrWriterForms.getResults()"></validationmessage>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">     
        <validatedinput
          model="solrWriterToUpdate"
          property="name"
          label="Name"
          form="solrWriterForms.create"
          validations="solrWriterForms.validations"
          results="solrWriterForms.getResults()"
          autocomplete="off">
        </validatedinput>
    
        <validatedselect
          model="solrWriterToUpdate"
          property="solrCore"
          options="solrCores"
          optionproperty="name"
          label="Solr Core"
          form="solrWriterForms.create"
          validations="solrWriterForms.validations"
          results="solrWriterForms.getResults()"
          autocomplete="off">
        </validatedselect>

        <label>Field Mappings</label>
        <ul class="list-group">

          <li class="list-group-item" ng-repeat="outputMapping in solrWriterToUpdate.outputMappings">
            <label>{{outputMapping.inputField}}</label>
            <!--<input class="form-control" type="text" name="outputMapping" ng-model="mapping" ng-repeat="" />-->
            <input class="form-control" ng-repeat="field in outputMapping.mappings track by $index" type="text" name="name" ng-model="solrWriterToUpdate.outputMappings[$parent.$index].mappings[$index]" />
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelUpdateSolrWriter()">Cancel</button>
    <span ng-show="updatingSolrWriter">
      <span class="glyphicon glyphicon-refresh spinning"></span>
    </span>
    <button ng-hide="updatingSolrWriter" ng-disabled="solrWriterForms.update.$invalid" type="submit" class="btn btn-success">Update</button>
  </div>
</form>
