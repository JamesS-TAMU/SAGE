<form name="internalMetadatumForms.create" ng-submit="createInternalMetadatum()" novalidate class="internal-metadata-forms-create">
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelCreateInternalMetadatum()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Create Internal Metadatum</h4>
  </div>
  <div class="modal-body">
    <validationmessage results="internalMetadatumForms.getResults()"></validationmessage>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <validatedinput
          id="internalMetadatumToCreateGloss"
          model="internalMetadatumToCreate"
          property="gloss"
          label="Gloss"
          form="internalMetadatumForms.create"
          validations="internalMetadatumForms.validations"
          results="internalMetadatumForms.getResults()"
          autocomplete="off">
        </validatedinput>

        <validatedinput
          id="internalMetadatumToCreateField"
          model="internalMetadatumToCreate"
          property="field"
          label="Field"
          form="internalMetadatumForms.create"
          validations="internalMetadatumForms.validations"
          results="internalMetadatumForms.getResults()"
          autocomplete="off">
        </validatedinput>

        <validatedinput
          id="internalMetadatumToCreateRequired"
          type="checkbox"
          model="internalMetadatumToCreate"
          property="required"
          label="Is Required"
          form="internalMetadatumForms.create"
          validations="internalMetadatumForms.validations"
          results="internalMetadatumForms.getResults()"
          autocomplete="off">
        </validatedinput>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelCreateInternalMetadatum()">Cancel</button>
    <button ng-disabled="internalMetadatumForms.create.$invalid || creatingInternalMetadatum" type="submit" class="btn btn-success">
      <span ng-hide="creatingInternalMetadatum">Create</span>
      <span ng-show="creatingInternalMetadatum">
        <span class="glyphicon glyphicon-refresh spinning"></span>
      </span>
    </button>
  </div>
</form>
