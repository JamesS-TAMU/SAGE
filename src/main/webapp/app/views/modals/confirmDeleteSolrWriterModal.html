<form name="solrWriterForms.delete" ng-submit="deleteSolrWriter()" novalidate class="solr-core-forms-create">
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelCreateSolrWriter()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Confirm Removal?</h4>
  </div>
  <div class="modal-body">
    <validationmessage results="solrWriterForms.getResults()"></validationmessage>

      <h3>Are you sure you want to remove:</h3>
      <p>{{solrWriterToDelete.name}}</p>
    

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelDeleteSolrWriter()">Cancel</button>
    <button type="submit" class="btn btn-danger">
        <span ng-show="deletingSolrWriter">
          <span class="glyphicon glyphicon-refresh spinning"></span>
        </span>
      <span ng-hide="deletingSolrWriter">Confirm</span>
    </button>
  </div>
</form>
