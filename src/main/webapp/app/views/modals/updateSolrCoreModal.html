<form name="solrCoreForms.update" ng-submit="updateSolrCore()" novalidate class="solr-core-forms-update">
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelupdateSolrCore()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">update Solr Core</h4>
  </div>
  <div class="modal-body">
    <validationmessage results="solrCoreForms.getResults()"></validationmessage>

    <uib-tabset active="activeJustified" justified="true">
      <uib-tab index="0" heading="General">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">     
            <validatedinput
              model="solrCoreToUpdate"
              property="name"
              label="Name"
              placeholder="URI for the new Solr Core"
              form="solrCoreForms.create"
              validations="solrCoreForms.validations"
              results="solrCoreForms.getResults()"
              autocomplete="off">
            </validatedinput>
        
            <validatedinput
              model="solrCoreToUpdate"
              property="uri"
              label="URI"
              placeholder="URI for the new Solr Core"
              form="solrCoreForms.create"
              validations="solrCoreForms.validations"
              results="solrCoreForms.getResults()"
              autocomplete="off">
            </validatedinput>
          </div>
        </div>
      </uib-tab>
      <uib-tab index="1" heading="Authorization">
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">     
              <validatedinput
                model="solrCoreToUpdate"
                property="username"
                label="User Name"
                placeholder="User Name for the new Solr Core"
                form="solrCoreForms.create"
                validations="solrCoreForms.validations"
                results="solrCoreForms.getResults()"
                autocomplete="off">
              </validatedinput>

              <validatedinput
                model="solrCoreToUpdate"
                property="password"
                label="Password"
                placeholder="Password for the new Solr Core"
                form="solrCoreForms.create"
                validations="solrCoreForms.validations"
                results="solrCoreForms.getResults()"
                autocomplete="off">
              </validatedinput>
            </div>
          </div>
        </uib-tab>
        <uib-tab index="2" heading="Test">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">     
                <solr-core-test solr-core="solrCoreToUpdate"></solr-core-test>
              </div>
            </div>
          </uib-tab>
    </uib-tabset>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelUpdateSolrCore()">Cancel</button>
    <span ng-show="updatingSolrCore">
      <span class="glyphicon glyphicon-refresh spinning"></span>
    </span>
    <button ng-hide="updatingSolrCore" ng-disabled="solrCoreForms.update.$invalid" type="submit" class="btn btn-success">Update</button>
  </div>
</form>
