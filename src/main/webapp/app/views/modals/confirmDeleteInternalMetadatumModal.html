<form name="internalMetadatumForms.delete" ng-submit="deleteInternalMetadatum()" novalidate>
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelDeleteInternalMetadatum()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Confirm Internal Metadatum Removal?</h4>
  </div>
  <div class="modal-body">
    <validationmessage results="internalMetadatumForms.getResults()"></validationmessage>
    <h3>Are you sure you want to remove:</h3>
    <p>{{internalMetadatumToDelete.gloss}} ({{internalMetadatumToDelete.field}})</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelDeleteInternalMetadatum()">Cancel</button>
    <button type="submit" class="btn btn-danger">
        <span ng-show="deletingInternalMetadatum">
          <span class="glyphicon glyphicon-refresh spinning"></span>
        </span>
      <span ng-hide="deletingInternalMetadatum">Confirm</span>
    </button>
  </div>
</form>
