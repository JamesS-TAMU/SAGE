<form name="sourceForms.delete" ng-submit="deleteSource()" novalidate>
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelCreateSource()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Confirm Removal?</h4>
  </div>
  <div class="modal-body">
    <validationmessage results="sourceForms.getResults()"></validationmessage>

      <h3>Are you sure you want to remove:</h3>
      <p>{{sourceToDelete.name}}</p>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelDeleteSource()">Cancel</button>
    <button type="submit" class="btn btn-danger">
        <span ng-show="deletingSource">
          <span class="glyphicon glyphicon-refresh spinning"></span>
        </span>
      <span ng-hide="deletingSource">Confirm</span>
    </button>
  </div>
</form>
