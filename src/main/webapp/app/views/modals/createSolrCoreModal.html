<form name="solrCoreForms.create" ng-submit="createSolrCore()" novalidate class="solr-core-forms-create">
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelCreateSolrCore()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Create Solr Core</h4>
  </div>
  <div class="modal-body">

    <validationmessage results="solrCoreForms.getResults()"></validationmessage>

    <uib-tabset active="activeJustified" justified="true">
      <uib-tab index="0" heading="General">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">     
            <validatedinput
              model="solrCoreToCreate"
              property="name"
              label="Name"
              placeholder="URI for the new Solr Core"
              form="solrCoreForms.create"
              validations="solrCoreForms.validations"
              results="solrCoreForms.getResults()"
              autocomplete="off">
            </validatedinput>
        
            <validatedinput
              model="solrCoreToCreate"
              property="uri"
              label="URI"
              placeholder="URI for the new Solr Core"
              form="solrCoreForms.create"
              validations="solrCoreForms.validations"
              results="solrCoreForms.getResults()"
              autocomplete="off">
            </validatedinput>
          </div>
        </div>
      </uib-tab>
      <uib-tab index="1" heading="Authorization">
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">     
              <validatedinput
                model="solrCoreToCreate"
                property="username"
                label="User Name"
                placeholder="User Name for the new Solr Core"
                form="solrCoreForms.create"
                validations="solrCoreForms.validations"
                results="solrCoreForms.getResults()"
                autocomplete="off">
              </validatedinput>
          
          
              <validatedinput
                model="solrCoreToCreate"
                property="password"
                label="Password"
                placeholder="Password for the new Solr Core"
                form="solrCoreForms.create"
                validations="solrCoreForms.validations"
                results="solrCoreForms.getResults()"
                autocomplete="off">
              </validatedinput>
            </div>
          </div>
        </uib-tab>
        <uib-tab index="2" heading="Test">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">     
                <solr-core-test solr-core="solrCoreToCreate"></solr-core-test>
              </div>
            </div>
          </uib-tab>
    </uib-tabset>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelCreateSolrCore()">Cancel</button>
    <button ng-disabled="solrCoreForms.create.$invalid" type="submit" class="btn btn-success">Create</button>
  </div>
</form>
