<form name="writerForms.delete" ng-submit="deleteWriter()" novalidate class="writer-forms-delete">
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelCreateWriter()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Confirm Removal?</h4>
  </div>
  <div class="modal-body">
    <validationmessage results="writerForms.getResults()"></validationmessage>
    <h3>Are you sure you want to remove:</h3>
    <p>{{writerToDelete.name}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelDeleteWriter()">Cancel</button>
    <button type="submit" class="btn btn-danger">
      <span ng-show="deletingWriter">
        <span class="glyphicon glyphicon-refresh spinning"></span>
      </span>
      <span ng-hide="deletingWriter">Confirm</span>
    </button>
  </div>
</form>
