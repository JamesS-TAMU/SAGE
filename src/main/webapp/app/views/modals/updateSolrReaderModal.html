<form name="solrReaderForms.update" ng-submit="updateSolrReader()" novalidate class="solr-core-forms-update">
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelupdateSolrReader()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Update Solr Reader</h4>
  </div>
  <div class="modal-body">
    <validationmessage results="solrReaderForms.getResults()"></validationmessage>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">     
        <validatedinput
          model="solrReaderToUpdate"
          property="name"
          label="Name"
          form="solrReaderForms.create"
          validations="solrReaderForms.validations"
          results="solrReaderForms.getResults()"
          autocomplete="off">
        </validatedinput>
    
        <validatedselect
          model="solrReaderToUpdate"
          property="solrCore"
          options="solrCores"
          optionproperty="name"
          label="Solr Core"
          form="solrReaderForms.create"
          validations="solrReaderForms.validations"
          results="solrReaderForms.getResults()"
          autocomplete="off">
        </validatedselect>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelUpdateSolrReader()">Cancel</button>
    <span ng-show="updatingSolrReader">
      <span class="glyphicon glyphicon-refresh spinning"></span>
    </span>
    <button ng-hide="updatingSolrReader" ng-disabled="solrReaderForms.update.$invalid" type="submit" class="btn btn-success">Update</button>
  </div>
</form>
