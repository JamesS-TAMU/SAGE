<form name="solrReaderForms.create" ng-submit="createSolrReader()" novalidate class="solr-core-forms-create">
  <div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelCreateSolrReader()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Create Solr Reader</h4>
  </div>
  <div class="modal-body">

    <validationmessage results="solrReaderForms.getResults()"></validationmessage>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">     
        <validatedinput
          model="solrReaderToCreate"
          property="name"
          label="Name"
          placeholder="Name for the new Solr Reader"
          form="solrReaderForms.create"
          validations="solrReaderForms.validations"
          results="solrReaderForms.getResults()"
          autocomplete="off">
        </validatedinput>
    
        <validatedselect
          model="solrReaderToCreate"
          property="solrCore"
          options="solrCores"
          optionproperty="name"
          label="Solr Core"
          placeholder="Solr Core for the new Solr Reader"
          form="solrReaderForms.create"
          validations="solrReaderForms.validations"
          results="solrReaderForms.getResults()"
          autocomplete="off">
        </validatedselect>

        <label>Field Mappings</label>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="field in metadataFields">
            <label>{{field}}</label>
            <input class="form-control" type="text" name="fieldMapping" ng-model="newSolrReaderFields[field].value" />
          </li>
        </ul>

        <label>Sort Fields</label>
        <ul class="list-group">
          <li class="list-group-item">
            <label>Title</label>
            <input class="form-control" type="text" name="sortTitle" ng-model="solrWriterToCreate.sortTitle" />
          </li>
          <li class="list-group-item">
            <label>ID</label>
            <input class="form-control" type="text" name="sortId" ng-model="solrWriterToCreate.sortId" />
          </li>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelCreateSolrReader()">Cancel</button>
    <button ng-disabled="solrCoreForms.create.$invalid" type="submit" class="btn btn-success">Create</button>
  </div>
</form>
